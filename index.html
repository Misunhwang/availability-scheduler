<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Availability Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, label {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 5px;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      width: 300px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="dateTitle">Availability for [loading...]</h2>

  <label for="nameInput">Your Name:</label><br>
  <input type="text" id="nameInput" placeholder="Enter your name here" required>

  <form id="timeForm">
    <table>
      <thead>
        <tr>
          <th>Time / Day</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody id="timeTableBody"></tbody>
    </table>
    <button type="button" onclick="downloadCheckedTimes()">Download Availability</button>
  </form>

  <script>
    const startHour = 8;
    const endHour = 22;
    const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const tableBody = document.getElementById('timeTableBody');

    // Dynamic date range for current week
    function getWeekRangeString() {
      const today = new Date();
      const day = today.getDay(); // Sunday = 0
      const diffToMonday = (day === 0 ? -6 : 1) - day; // adjust if Sunday
      const monday = new Date(today);
      monday.setDate(today.getDate() + diffToMonday);
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);

      const formatDate = (date) =>
        `${date.getDate()} ${date.toLocaleString('en-US', { month: 'short' })}`;

      return `${formatDate(monday)} to ${formatDate(sunday)}`;
    }

    const weekRange = getWeekRangeString();
    document.getElementById('dateTitle').textContent = `Availability for ${weekRange}`;

    // Generate time table
    for (let hour = startHour; hour < endHour; hour++) {
      for (let half = 0; half < 2; half++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        const timeStr = `${String(hour).padStart(2, '0')}:${half === 0 ? '00' : '30'}`;
        timeCell.textContent = timeStr;
        row.appendChild(timeCell);

        for (let d = 0; d < 7; d++) {
          const cell = document.createElement('td');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.name = `${days[d]}_${timeStr}`;
          cell.appendChild(checkbox);
          row.appendChild(cell);
        }

        tableBody.appendChild(row);
      }
    }

    function downloadCheckedTimes() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === '') {
        alert('Please enter your name before downloading.');
        return;
      }

      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let result = `Name: ${name}\nAvailability for ${weekRange}:\n`;

      checkboxes.forEach(cb => {
        if (cb.checked) {
          const [day, time] = cb.name.split('_');
          result += `- ${day} at ${time}\n`;
        }
      });

      if (result.split('\n').length <= 2) {
        alert('Please select at least one time slot.');
        return;
      }

      const blob = new Blob([result], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${name.replace(/\s+/g, '_')}_availability.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
